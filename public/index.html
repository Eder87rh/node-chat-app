<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label for="">Display name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div id="form-select-room" class="form-field">
                <label>Room</label>
                <select id="rooms">
                </select>
            </div>
            <div style="text-align: center; cursor: pointer; margin-top:0px;">
                <a id="create-room" style="color:rgb(80, 96, 141); margin-top:0px; font-size: 13px;">Create new room</a>
            </div >
            <div id="form-create-room" class="form-field" style="display:none">
                <label for="">Room name</label>
                <input id="room" type="text" name="room"/>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>

        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
